<div id="location">
    <mat-card>
        <div class="create-button">
            <button mat-raised-button color="primary" routerLink="/create">New location</button>
        </div>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="locationData" class="mat-elevation-z8">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let data" [routerLink]="['/location/', data.id, 'view']"> {{data.name}}
                    </td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let data"> {{data.address}} </td>
                </ng-container>

                <!-- City Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> City </th>
                    <td mat-cell *matCellDef="let data"> {{data.city}} </td>
                </ng-container>

                <!-- Longitude Column -->
                <ng-container matColumnDef="longitude">
                    <th mat-header-cell *matHeaderCellDef> Longitude </th>
                    <td mat-cell *matCellDef="let data"> {{data.longitude}} </td>
                </ng-container>

                <!-- Latitude Column -->
                <ng-container matColumnDef="latitude">
                    <th mat-header-cell *matHeaderCellDef> Latitude </th>
                    <td mat-cell *matCellDef="let data"> {{data.latitude}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let data" style="cursor: pointer;">
                        <!-- <mat-icon>update</mat-icon> -->
                        <mat-icon class="view-icon" matTooltip="View" matTooltipPosition="above"
                            [routerLink]="['/location/', data.id, 'view']">remove_red_eye
                        </mat-icon>
                        <mat-icon class="update-icon" matTooltip="Update" matTooltipPosition="above"
                            [routerLink]="['/location/', data.id, 'edit']">update
                        </mat-icon>
                        <mat-icon class="delete-icon" matTooltip="Delete" matTooltipPosition="above"
                            (click)="openDeleteLocationDialog(data.id)">delete
                        </mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedLocationColumn"></tr>
                <tr mat-row *matRowDef="let data; columns: displayedLocationColumn;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter </td>
                </tr>
            </table>
            <mat-paginator length="100" pageSize="10" [pageSizeOptions]="[5, 10]">
            </mat-paginator>
        </div>
    </mat-card>
</div>
